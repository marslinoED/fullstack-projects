<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullstack Projects Explorer</title>
    <link rel="icon" type="image/png" href="../branch_icon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #1e1e1e;
            color: #d4d4d4;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #252526;
            padding: 30px;
            border: 1px solid #3c3c3c;
            border-radius: 4px;
        }

        h1 {
            text-align: center;
            color: #569cd6;
            margin-bottom: 20px;
            font-size: 24px;
        }

        p {
            margin-bottom: 20px;
            color: #9cdcfe;
        }

        a {
            color: #4ec9b0;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
            color: #6a9955;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 8px 0;
            padding: 8px;
            background: #2d2d30;
            border: 1px solid #3c3c3c;
            border-radius: 3px;
        }

        li a {
            font-size: 20px;
            font-weight: bold;
            color: #4ec9b0;
        }

        li a:hover {
            color: #6a9955;
        }

        .description {
            color: #858585;
            font-size: 13px;
            margin-top: 5px;
        }

        .error {
            color: #f44747;
            text-align: center;
            padding: 10px;
            background: #2d2d30;
            border: 1px solid #f44747;
            border-radius: 3px;
        }

        .loading {
            text-align: center;
            color: #858585;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Fullstack Projects Explorer</h1>
        <p>Explore all projects in the <a href="https://github.com/MarslinoEd/fullstack-projects"
                target="_blank">MarslinoEd/fullstack-projects</a> repository.</p>
        <ul id="project-list"></ul>
    </div>

    <script>
        // Configuration
        const owner = 'MarslinoEd';
        const repo = 'fullstack-projects';
        const folder = 'React-Projects';
        const projectList = document.getElementById('project-list');
        const directories = [
            {
                name: 'Freshcart',
                description: 'E-commerce Website with React.',
                url: 'https://marslinoed.github.io/fullstack-projects/React_Projects/freshcart/build/'
            },
        ];
        directories.forEach(dir => {
            const li = document.createElement('li');
            li.innerHTML = `<a href="${dir.url}">${dir.name}</a>`;
            projectList.appendChild(li);
        });
    </script>
</body>

</html>
