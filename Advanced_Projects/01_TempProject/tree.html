<!DOCTYPE html>
<html>
<head>
  <title>ChatBot Tree</title>
  <style>
    .node { padding: 10px; margin: 5px; border-radius: 5px; text-align: center; background: linear-gradient(135deg, #f5f7fa, #c3cfe2); box-shadow: 2px 2px 5px rgba(0,0,0,0.2); }
    .title { background: linear-gradient(135deg, #add8e6, #87ceeb); }
    .bot { background: linear-gradient(135deg, #a9a9a9, #808080); color: white; }
    .userChoice { background: linear-gradient(135deg, #90ee90, #32cd32); }
    .otherChoice { background: linear-gradient(135deg, #f08080, #ff4040); }
    .end { background: linear-gradient(135deg, #add8e6, #87ceeb); }
    .tree { display: flex; flex-direction: column; align-items: center; }
    .level { display: flex; justify-content: center; margin: 10px 0; }
    .arrow { width: 0; height: 0; border-left: 10px solid transparent; border-right: 10px solid transparent; border-top: 15px solid #333; margin: 5px auto; }
  </style>
</head>
<body>
  <script>
    var title = "";
    var chat = [{
        "msg1": {
            "bot": "Something",
            "userChoice": "Hello, how are you?",
            "otherChoice": "Hi"
        }
    }, {
        "msg2": {
            "bot": "I am fine, thank you!",
            "userChoice": "What is your name?",
            "otherChoice": "What do you do?"
        }
    }, {
        "msg3": {
            "bot": "I am a chatbot created to assist you.",
            "userChoice": "Can you tell me a joke?",
            "otherChoice": "What is the weather like?"
        }
    }];

    function buildTree() {
      let treeDiv = document.querySelector('.tree');
      treeDiv.innerHTML = '';

      // Title
      let titleLevel = document.createElement('div');
      titleLevel.className = 'level';
      let titleNode = document.createElement('div');
      titleNode.className = 'node title';
      titleNode.textContent = title;
      titleLevel.appendChild(titleNode);
      treeDiv.appendChild(titleLevel);
      let arrow = document.createElement('div');
      arrow.className = 'arrow';
      treeDiv.appendChild(arrow);

      // Build tree from chat array
      chat.forEach((msg, index) => {
        let msgKey = Object.keys(msg)[0];
        let data = msg[msgKey];

        // Bot message
        let botLevel = document.createElement('div');
        botLevel.className = 'level';
        let botNode = document.createElement('div');
        botNode.className = 'node bot';
        botNode.textContent = data.bot;
        botLevel.appendChild(botNode);
        treeDiv.appendChild(botLevel);
        let botArrow = document.createElement('div');
        botArrow.className = 'arrow';
        treeDiv.appendChild(botArrow);

        // Choices
        let choiceLevel = document.createElement('div');
        choiceLevel.className = 'level';
        let userChoiceNode = document.createElement('div');
        userChoiceNode.className = index === chat.length - 1 ? 'node otherChoice' : 'node userChoice';
        userChoiceNode.textContent = data.userChoice;
        let otherChoiceNode = document.createElement('div');
        otherChoiceNode.className = index === chat.length - 1 ? 'node otherChoice' : 'node otherChoice';
        otherChoiceNode.textContent = data.otherChoice;
        choiceLevel.appendChild(userChoiceNode);
        choiceLevel.appendChild(otherChoiceNode);
        treeDiv.appendChild(choiceLevel);
        let choiceArrow = document.createElement('div');
        choiceArrow.className = 'arrow';
        treeDiv.appendChild(choiceArrow);
      });

      // End
      let endLevel = document.createElement('div');
      endLevel.className = 'level';
      let endNode = document.createElement('div');
      endNode.className = 'node end';
      endNode.textContent = 'End';
      endLevel.appendChild(endNode);
      treeDiv.appendChild(endLevel);
    }

    window.onload = buildTree;
  </script>
  <div class="tree"></div>
</body>
</html>
