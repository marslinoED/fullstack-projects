<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="script.js"></script>
</head>
<header></header>

<body onload="init()">
    <div id="titleModal" class="modal">
        <div class="modal-content">
            <h2>Welcome to ChatBot!</h2>
            <p>Enter a topic you'd like to chat about:</p>
            <input type="text" id="titleInput" placeholder="e.g., Space, Cooking, Movies..." maxlength="50">
            <div class="modal-buttons">
                <button id="startChatBtn" onclick="startChatWithTitle()">Start Chat</button>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
            </div>
            <div class="choice-buttons">
                <button class="choice-btn" id="choice1" onclick="makeChoice(1)">Choice 1</button>
                <button class="choice-btn" id="choice2" onclick="makeChoice(2)">Choice 2</button>
            </div>
        </div>
    </div>
</body>
<footer></footer>

</html>
