<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <style>
    html,
    body {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .content {
      flex: 1;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ece9f7 0%, #d1d8e0 100%);
      min-height: 100vh;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .settings-content {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 6px 32px rgba(60, 60, 90, 0.10), 0 1.5px 4px rgba(60, 60, 90, 0.08);
      padding: 40px 32px 32px 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 80%;
      max-width: 600px;
      margin: 40px auto 0 auto;
      position: relative;
    }

    #user-info img {
      border-radius: 50%;
      margin-bottom: 16px;
    }

    .back-btn {
      position: absolute;
      top: 18px;
      left: 18px;
      background: #e0e0e0;
      border: none;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: background 0.2s;
      z-index: 100;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .back-btn:hover {
      background: #cccccc;
    }

    #user-info {
      margin-top: 60px;
      text-align: center;
    }

    input[type="button"] {
      margin-top: 18px;
      padding: 10px 28px;
      font-size: 1.1rem;
      border-radius: 8px;
      border: none;
      background: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
      font-weight: 500;
    }

    input[type="button"]:hover {
      background: #0056b3;
    }
  </style>
  <script>
    function goHome() {
      window.location.href = 'home.html';
    }
    // Define helper first
    function handleLocalStorage(action, key, value) {
      if (action === "get") return JSON.parse(localStorage.getItem(key));
      if (action === "set") localStorage.setItem(key, JSON.stringify(value));
      if (action === "remove") localStorage.removeItem(key);
    }



    function init() {
      const user = handleLocalStorage("get", "user");
      if (!user) {
        console.error("No user found in localStorage");
        return;
      }
      document.getElementById("user-info").innerHTML = `
    <img src="${user.img}" width="100" alt="User image"/>
    <h3>${user.name}</h3>
    <p><b>Email:</b> ${user.email}</p>
    <p><b>Tests Created:</b> ${user.tests_created}</p>
    <p><b>Tests Done:</b> ${user.tests_done}</p>
    <p><b>Speed (WPM):</b> ${user.speed}</p>
  `;
    }

    function logout() {
      handleLocalStorage('remove', 'user');
      handleLocalStorage('remove', 'uid');
      window.location.href = 'login.html';
    }
  </script>
</head>

<body onload="init()">

  <div class="settings-content">
    <button class="back-btn" onclick="goHome()" title="Back to Home">
      <img src="reply.png" alt="Back" width="36" height="36" />
    </button>
    <div id="user-info"></div>
    <input type="button" onclick="logout()" value="Logout" />
  </div>
</body>

</html>
