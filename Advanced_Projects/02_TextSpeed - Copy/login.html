<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Google Login Simple</title>
  <style>
    html,
    body {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .content {
      flex: 1;
    }
  </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    function init() {
    }



    function handleCredentialResponse(response) {
      const id_token = response.credential;
      const payload = JSON.parse(atob(id_token.split('.')[1]));

      fetch("https://text-speed-test.vercel.app/api/proxy", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          state: "addUser",
          name: payload.name,
          email: payload.email,
          img: payload.picture
        })
      })
        .then(res => res.json())
        .then(data => {
          console.log("Token:", data.token);
          console.log("User:", data.user);
          localStorage.setItem("uid", data.token);
          localStorage.setItem("user", JSON.stringify(data.user));
          window.location.href = 'home.html';
        });
    }

  </script>
  <style>
    #user-info img {
      border-radius: 50%;
    }
  </style>
</head>

<body>

  <div id="g_id_onload" data-client_id="366095759691-1rp4gvvsr36tkmvsvaju6nqb28197h47.apps.googleusercontent.com"
    data-callback="handleCredentialResponse">
  </div>

  <div class="g_id_signin" data-type="standard"></div>


</body>

</html>
