<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="script.js"></script>
</head>
<header></header>

<body onload="init()">

        <h1>Welcome to My Web Page</h1>

        <h2>Fruits List</h2>
        <ul id="fruitList">
        </ul>
    </div>
</body>
<footer></footer>

</html>
