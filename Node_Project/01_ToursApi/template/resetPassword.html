<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <style>
      :root {
        --bg: #f5f7fb;
        --card-bg: #ffffff;
        --primary: #2563eb;
        --primary-dark: #1d4ed8;
        --text: #1f2937;
        --muted: #6b7280;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
        background: radial-gradient(circle at top, #eef2ff, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text);
      }

      .card {
        width: min(360px, 92vw);
        padding: 32px;
        background: var(--card-bg);
        border-radius: 16px;
        box-shadow: 0 15px 35px rgba(37, 99, 235, 0.12);
        text-align: center;
      }

      h1 {
        margin: 0 0 8px;
        font-size: 1.4rem;
      }

      p {
        margin: 0 0 24px;
        font-size: 0.9rem;
        color: var(--muted);
      }

      label {
        display: block;
        text-align: left;
        font-size: 0.85rem;
        font-weight: 600;
        margin-bottom: 6px;
      }

      input {
        width: 100%;
        padding: 12px 14px;
        border-radius: 10px;
        border: 1px solid #e5e7eb;
        background-color: #f9fafb;
        font-size: 0.95rem;
        margin-bottom: 18px;
        transition: border 0.2s ease, background 0.2s ease;
      }

      input:focus {
        outline: none;
        border-color: var(--primary);
        background-color: #fff;
      }

      button {
        width: 100%;
        padding: 13px 16px;
        border: none;
        border-radius: 999px;
        font-size: 1rem;
        font-weight: 600;
        color: #fff;
        background: linear-gradient(
          135deg,
          var(--primary),
          var(--primary-dark)
        );
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      button:not(:disabled):hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 20px rgba(37, 99, 235, 0.25);
      }

      .status {
        margin-top: 16px;
        min-height: 20px;
        font-size: 0.9rem;
      }

      .success-check {
        margin: 0 auto 12px;
        width: 64px;
        height: 64px;
        border-radius: 50%;
        background: #ecfdf5;
        color: #059669;
        display: grid;
        place-items: center;
        font-size: 2rem;
        font-weight: 600;
      }
    </style>
  </head>

  <body>
    <main class="card">
      <h1>Create New Password</h1>
      <p>
        Enter and confirm your new password to finish resetting your account.
      </p>

      <form id="reset-form" data-endpoint="/api/v1/users/resetPassword">
        <label for="password">New Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="••••••••"
          required
          minlength="8"
        />

        <label for="passwordConfirm">Confirm Password</label>
        <input
          type="password"
          id="passwordConfirm"
          name="passwordConfirm"
          placeholder="••••••••"
          required
          minlength="8"
        />
      </form>
      <button type="button" id="submit-btn">Update Password</button>
      <div class="status" id="status"></div>
    </main>

    <script>
      (function () {
        const form = document.getElementById("reset-form");
        const submitBtn = document.getElementById("submit-btn");

        if (!form || !submitBtn) return;

        submitBtn.addEventListener("click", function () {
          if (!form.reportValidity()) {
            form.querySelector(":invalid")?.focus();
            return;
          }

          console.log("Reset request triggered");
          submitBtn.disabled = true;
          submitBtn.textContent = "Sending...";
        });
      })();
    </script>
  </body>
</html>
